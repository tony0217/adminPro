<aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav">
                <ul id="sidebarnav">
                    <li class="user-profile">
                        <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img src="../assets/images/users/profile.png" alt="user" /><span class="hide-menu">Steave Jobs </span></a>
                        <ul aria-expanded="false" class="collapse">

                            <li><a [routerLink]="['/account-settings']" routerLinkActive="active" >Account Setting</a></li>
                            <li><a [routerLink]="['/login']" routerLinkActive="router-link-active" >Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-devider"></li>
                    <li class="nav-small-cap">PERSONAL</li>
                    <li *ngFor="let menu of menuList">
                      <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><i class="mdi mdi-gauge"></i><span class="hide-menu">{{menu.title}} <span class="label label-rouded label-themecolor pull-right">{{menu.submenu.length}}</span></span></a>
                        <ul aria-expanded="false" class="collapse">

                            <li *ngFor="let submenu of menu.submenu">

                                <a [routerLink]="[submenu.url]" routerLinkActive="active" >{{submenu.title}} </a>

                            </li>



                        </ul>
                    </li>

                </ul>
            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>
