<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de progreso</h4>
                <div class="progress mb-2">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                      [attr.aria-valuenow]="progress1"  aria-valuemin="0" aria-valuemax="100" [style.width]="progress1 + '%'"></div>
                </div>
                <div class="progress  mb-2">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar"
                      [attr.aria-valuenow]="progress2"  aria-valuemin="0" aria-valuemax="100" [style.width]="progress2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

              <!-- componente traido del incrementComponent mandanole al inuput  -->
              <app-increment  (changeValueOut)="progress1 = $event" legend="Progress azul" [progress]="progress1"></app-increment>

            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
               <!-- componente traido del incrementComponent -->
                <app-increment (changeValueOut)="progress2 = $event" legend="Progress naranja" [progress]="progress2"></app-increment>
            </div>
        </div>
    </div>
</div>
