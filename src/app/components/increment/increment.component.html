
<h4> {{legend}}  {{progress}}%  </h4>
<div class="input-group">
    <button (click)="changeValue(-5)" class="btn btn-outline-danger" type="button" style="cursor: pointer;">
        <i class="fa fa-minus"></i>
    </button>


    <input   #txtProgress [(ngModel)]="progress" (ngModelChange)="onChange($event)" name="progress" type="number" class="form-control" min="1" max="100" />



    <button (click)="changeValue(+5)" class="btn btn-outline-success" type="button" style="cursor: pointer;">
        <i class="fa fa-plus"></i>
    </button>

</div>
